web:
  build: ./
  links:
    - postgres
  environment:
    encrypted_env_file: .env.encrypted
  cached: true
postgres:
  image: 'postgres:10-alpine'
  environment:
    POSTGRES_USER: 'limestone'
    POSTGRES_PASSWORD: 'yourpassword'
